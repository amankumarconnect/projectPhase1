<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="header">
        <div class="leftpart">
            <div class="goodmorning">
                <h1>Good Morning,Aman</h1>

                    <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/04/wolverine-in-comic-art-by-leinil-yu.jpg" alt="Wolverine" width="100">

            </div>

        </div>

        <div class="headlines">
        <h2>Headlines</h2>
        
        </ul>

        </div>

                <div>

                    <button class="stop">stop</button>
                    <button class="reset">reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/datetime.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/headlines.js"></script>
